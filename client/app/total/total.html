<div class="main">
  <p class="heading">Totals</p>
  <table>
    <thead>
      <tr>
        <td>Person</td>
        <td>Subtotal</td>
        <td>Tax</td>
        <td>Tip</td>
        <td>Total</td>
      <tr>
    </thead>
    <tr ng-repeat="person in splitters" ng-click="routeToPerson()">
      <td>{{ person.name }}</td>
      <td>${{ person.subtotal }}</td>
      <td>${{ person.tax }}</td>
      <td>${{ person.tip }}</td>
      <td>${{ person.total }}</td>
    </tr>
    <tr>
      <td colspan="4">Total</td>
      <td>${{ total }}</td>
    </tr>
  </table>
</div>
