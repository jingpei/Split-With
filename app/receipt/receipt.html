<h1>Insert Receipt Items</h1>
<form>
  <input id="tip" placeholder="tip % (e.g. 15, 18, 20)"></input>
  <input id="tax" placeholder="tax (e.g. 6.50)"></input>
  <button ng-click="calculateTipTax">Submit</button>
</form>
<form>
  <input id="quantity" placeholder="qty" ng-model="item.quantity"> x</input>
  <input id="description" placeholder="description" ng-model="item.description"></input>
  <input id="price" placeholder="price" ng-model="item.price"></input>
  <button ng-click="addItem(item)">Submit</button>
</form>

<div class="container">
  <div class="item" ng-repeat="item in items | orderBy: 'item.price'" ng-click="clickChecker()">
    <div class="quantity">{{ item.quantity }}</div>
    <div class="description">{{ item.description }}</div>
    <div class="price">{{ item.price }}</div>
  </div>
</div>

<div class="selectSplitters">
  <div ng-repeat="person in splitters">{{ person.name }}</div>
</div>
