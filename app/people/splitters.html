<div class="main">
  <p class="heading">Who did you eat with?</p>
  <form class="addPerson">
    <input placeholder="name" ng-model="name"></input>
    <button id="addFriend" ng-click="addUser(name)">Add Friend</button>
    <button id="addedUsers" ng-click="shareData()">Add Bill</button>
  </form>

  <div class="container">
    <div ng-repeat="person in users.splitters | orderBy: 'name'">
      {{ person.name }}
    </div>
  </div>

</main>
